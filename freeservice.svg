<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Solid dark black background -->
  <rect width="200" height="120" fill="#000000"/>

  <!-- Inner rectangle with subtle 3D effect -->
  <rect width="190" height="110" x="5" y="5" fill="#1a1a1a" filter="url(#shadow)"/>

  <!-- Embedded PNG logo with modern 3D border -->
  <rect x="20" y="20" width="40" height="40" fill="#000000" stroke="#ffffff" stroke-width="2"/>
  <rect x="22" y="22" width="36" height="36" fill="none" stroke="#b3b3b3" stroke-width="1"/>
  <image x="24" y="24" width="32" height="32" xlink:href="data:image/png;base64,"/>

  <!-- Modern text with adjusted fit and glow effect -->
  <text x="70" y="45" font-family="Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="start" filter="url(#glow)">
    <tspan x="70" dy="0">Artoriasphere</tspan>
    <tspan x="70" dy="20">free service</tspan>
  </text>
  <text x="71" y="46" font-family="Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#000000" text-anchor="start" opacity="0.6">
    <tspan x="71" dy="0">Artoriasphere</tspan>
    <tspan x="71" dy="20">free service</tspan>
  </text>

  <!-- Shadow filter for 3D effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow filter for modern text effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>